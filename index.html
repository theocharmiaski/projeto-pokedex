<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--LINKS -->

   <link rel="icon" href="favicons/favicon-16x16.png">
   <link rel="stylesheet" href="./css/style.css">

    <title>Pokedéx</title>

<!-- Main JS-->
<script defer src="./js/script.js"></script>


</head>
<body>

 <main>
    <img src="#" alt="pokemon" class="pokemon__image">
        
    <h1 class="pokemon__data">
        <span class="pokemon__number"></span>-
        <span class="pokemon__name"></span>
    </h1>
    
    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Nome ou número"
        required 
        />
    </form>

   <div class="buttons">
<button class="button btn-prev"> &#60;Prev</button>
<button class="button btn-next">Next &#62;</button>


   </div>
    
<img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
